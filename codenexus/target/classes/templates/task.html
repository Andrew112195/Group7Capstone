<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .question-text {
      margin-bottom: 5px;
    }
    .question-options {
      margin-left: 20px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Task Questions</h1>
<form th:method="PUT" th:object="${task}" th:action="@{/taskCompleted}" class="update-profile">
  <input type="hidden" name="_method" value="PUT">
  <th:block th:each="task : ${task}">
    <label class="question-text" th:text="${task.question}"></label>
    <div class="question-options">
      <input type="radio" th:id="${task.optionA} + '_option1'" th:name="${task.optionA}" th:value="option1" required>
      <label th:for="${task.optionA} + '_option1'" th:text="${task.optionA}"></label><br>
      <input type="radio" th:id="${task.optionB} + '_option2'" th:name="${task.optionB}" th:value="option2">
      <label th:for="${task.optionB} + '_option2'" th:text="${task.optionB}"></label><br>
      <input type="radio" th:id="${task.getOptionC} + '_option3'" th:name="${task.getOptionC}" th:value="option3">
      <label th:for="${task.getOptionC} + '_option3'" th:text="${task.getOptionC}"></label>
    </div>
  </th:block>

  <button type="submit">Next Task</button>
</form>
</body>
</html>
