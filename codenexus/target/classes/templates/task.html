<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .question-text {
      margin-bottom: 5px;
    }
    .question-options {
      margin-left: 20px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Task Questions</h1>
<form th:method="POST" th:object="${currentTask}" th:action="@{/taskCompleted}" class="next-task" onsubmit="location.reload()">
  <label class="question-text" th:field="${currentTask.question}" th:text="${currentTask.question}"></label>
  <div class="question-options">
    <input type="radio" th:id="|${currentTask.optionA}_option1|" name="selectedAnswer" th:value="${currentTask.optionA}" required>
    <label th:for="|${currentTask.optionA}_option1|" th:text="${currentTask.optionA}"></label><br>
    <input type="radio" th:id="|${currentTask.optionB}_option2|" name="selectedAnswer" th:value="${currentTask.optionB}">
    <label th:for="|${currentTask.optionB}_option2|" th:text="${currentTask.optionB}"></label><br>
    <input type="radio" th:id="|${currentTask.getOptionC}_option3|" name="selectedAnswer" th:value="${currentTask.getOptionC}">
    <label th:for="|${currentTask.getOptionC}_option3|" th:text="${currentTask.getOptionC}"></label>
  </div>
  <button type="submit">Next Task</button>
</form>



</body>
</html>
