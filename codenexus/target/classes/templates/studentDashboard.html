<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getCourseModules(courseId) {
            window.location.href = "/get-courseModules/" + courseId;
        }
    </script>
    <style>
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #F7F9F9;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidebar a:hover {
            color: #818181;
        }
        .sidebar-header{
            color: black;
        }
    </style>
</head>

<html>

<div class="sidebar">
    <h2 class="sidebar-header" th:text="'Welcome ' + ${user.firstname}"></h2>
    <a href="/profile">Update Profile</a>
    <a href="/inbox">Inbox</a>
    <a href="/studentclassroom">Courses</a>
    <a href="/logout">Logout</a>
</div>

<div style="margin-left:200px;">
    <br>
    <h2>Available Courses</h2>
    <br>

    <div class="container-fluid d-flex flex-row">
        <br>

        <th:block th:each="userCourse : ${userCourses}">
            <div class="card mr-3 mb-3" style="width: 18rem;">
                <img src="/img/programming.jpg" class="card-img-top" alt="programming image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${userCourse.course.title}">Card title</h5>
                    <p th:text="${userCourse.course.description}"></p>
                    <button type="button" class="btn btn-primary" th:attr="onclick='getCourseModules(\'' + ${userCourse.getCourse().getId()} + '\');'">
                        Start Course
                    </button>
                </div>
            </div>
        </th:block>

    </div>

</div>
</html>
