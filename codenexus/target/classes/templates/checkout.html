<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    form {
      border: 3px solid black;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: darkgray;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type=submit] {
      background-color: gray;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }



    h3 {
      text-align: center;
    }



    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    }
  </style>

<body>


<form method="post"  action="/pay">
  <div class="container">
    <h3>Payment</h3>
    <div>
      <label for="price">Total</label>
      <input type="text" id="price" name="price" value="16" readonly>
    </div>

    <div>
      <label for="currency">Currency</label>
      <input type="text" id="currency" name="currency" value="USD" readonly>
    </div>

    <div>
      <label for="method">Payment Method</label>
      <input type="text" id="method" name="method" value="Paypal" readonly>
    </div>

    <div>
      <label for="intent">Intent</label>
      <input type="text" id="intent" name="intent" value="sale" readonly>
    </div>

    <div>
      <label for="description">Payment Description</label>
      <input type="text" id="description" name="description"  value="Payment to select course material" readonly>
    </div>

    <input type="submit" value="Continue to checkout" class="btn">
  </div>
</form>

</body>
</html>
</html>
