<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses Catalog</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style_index.css">   
  <div th:replace ="header :: myheader"></div>
  </head>
  <body>
    <div class="container mt-5">
      <br>
      <br>
      <h2>Courses Catalog</h2>
      <br>
      <div class="row mt-3">
        <div class="col-md-4 mb-3" th:each="course : ${courses}">
          <div class="card">
            <img
              class="card-img-top"
              src="img/java.jpg"
              alt="Curso de HTML"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${course.title}"></h5>
              <p class="card-text" th:text="${course.description}">
              This course will provide you with a basic foundation in Java syntax.
              </p>
              <a href="/catalogCourseDescription" class="btn btn-primary">More Info</a>
            </div>
          </div>
        </div>       
      </div>
    </div>
    <!--link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
