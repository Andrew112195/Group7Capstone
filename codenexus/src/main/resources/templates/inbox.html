<!DOCTYPE html>
<html>

<head>
    <title>Three Parallel Vertical Columns Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style_inbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <!-- Fixed top bar-menu -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index"><span class="text-info">Nexus</span> e-learning</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="col-sm-2">
                    <select class="form-control">
                        <option value="Course">Courses</option>
                        <option value="sent">COT4100</option>
                    </select>
            </div>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option value="inbox">Inbox</option>
                        <option value="sent">Sent</option>
                    </select>
                </div>
        </div>
        </div>



        <div class="btn-group mr-2">
            <button class="btn btn-primary" id="emailButtons" type="button" data-toggle="modal"
                data-target="#composeModal">Compose</button>
            <button class="btn btn-secondary ml-2" id="emailButtons" type="button">Reply</button>
            <button class="btn btn-danger ml-2"  id ="emailButtons" type="button">Delete</button>
        </div>
    </nav>

    <div class="modal fade" id="composeModal" tabindex="-1" role="dialog" aria-labelledby="composeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeModalLabel">Compose Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form method="POST" th:object="${messageForm}" th:action="@{/saveMessage}" class="messagePostForm" >
                        <div class="form-group blu-margin">
                            <select class="form-control" th:field="${messageForm.recipientId}">
                                <option value="0">Select Recipient</option>
                                <option th:each="peer : ${peerList}" th:value="${peer.user.id}"
                                        th:text="${peer.user.firstname} + ' ' +  ${peer.user.lastname} + ' From: ' + ${peer.course.title} "/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="header">Subject:</label>
                            <input type="text" class="form-control" th:field="*{header}" id="header" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" th:field="*{message}" id="message" rows="5" required></textarea>
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>



    <br><br>
    <div class="row">

        <div class="col-md-2 text-white">
            <nav class="sidebar">
                <br><br>
                <ul class="list-group vertical-scrollable">
                    <li class="list-group-item">
                        <a href="/dashboard">
                            <span class="me-2">&#127968
                                Dashboard</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="me-2">&#128218;</span>
                            Courses
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="/inbox">
                            <span class="me-2">&#128231;</span>
                            Inbox
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="me-2">&#9881;</span>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4 bg-white t3xt-black ">
            <br><br>
            <body>
 <form th:action="@{/getMessages}" method="get">
     <div th:each="message : ${user.messages}">
         <div th:class="${message.read} ? 'message read' : 'message unread'" >
             <h3 th:text="${message.header}"></h3>
             <p th:text="${message.message}"></p>
             <p th:text="'From: ' + ${message.user.firstname}"></p>
             <a th:href="@{/getMessage/{id}(id=${message.id})}" class="message-link"></a>
         </div>
     </div>
 </form>
 <div class="col-md-5 text-black">
            <br><br>
            <div class="email-content">

                <h2>Meeting Reminder</h2>
                <div class="meta">
                    <span class="sender">From: Jane Doe</span>
                    <span class="date">Yesterday, 3:15 PM</span>
                </div>
                <p>Hi,</p>
                <p>Just a quick reminder that we have a meeting scheduled for tomorrow at 2 PM in the conference room.
                </p>
                <p>See you then!</p>
                <p>Best regards,</p>
                <p>Jane</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
