      <title>Contact us</title>
      <!-- All CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <br><br><br><br>

    <div class="card" style="background-color: #fbfbfb ; max-width: 600px; margin: 0 auto;">
        <div class="card-body">
            <div class="text-center">
                <h2>Contact Us</h2>
            </div>
            <hr>
           <br>
          <form th:action="@{/contact}" method="post">
            <div class="form-group row">
              <label for="fullName" class="col-sm-3 col-form-label">Full Name:</label>
              <div class="col-sm-9">
                <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">E-mail:</label>
              <div class="col-sm-9">
                <input type="email" name="email" class="form-control" required maxlength="45">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="subject" class="col-sm-3 col-form-label">Subject:</label>
              <div class="col-sm-9">
                <input type="text" name="subject" class="form-control" required minlength="15" maxlength="100">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="content" class="col-sm-3 col-form-label">Content:</label>
              <div class="col-sm-9">
                <textarea name="content" rows="5" class="form-control" required></textarea>
              </div>
            </div>
            <br>
            <div class="text-center">
              <input type="submit" value="Submit" class="btn btn-primary">
            </div>
          </form>
        </div>
