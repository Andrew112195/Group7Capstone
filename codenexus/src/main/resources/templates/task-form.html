<head>
	<title>Create Task</title>
</head>
<body>
	<!-- Not working fully -->
	<h1>Create Task</h1>
	<form th:action="@{/task/create}" method="post">
		
		
		<label for="task_name">Task Name:</label>
		<input type="text" id="task_name" name="task_name" th:value="${task.taskName}" /><br><br>
