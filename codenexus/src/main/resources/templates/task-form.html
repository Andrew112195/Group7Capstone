<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create Task</title>
</head>
<body>
	<h1>Create Task</h1>
	<form th:action="@{/task/create}" method="post">
		
		<select th:field="*{module.id}">
			<option value="">-- Select a Module ID --</option>
			<option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.id}"></option>
		</select><br><br>
		
		<label for="task_name">Task Name:</label>
		<input type="text" id="task_name" name="task_name" th:value="${task.taskName}" /><br><br>
		
		<label for="question">Question:</label>
		<textarea id="question" name="question" th:text="${task.question}"></textarea><br><br>
		
		<label for="answer">Answer:</label>
		<textarea id="answer" name="answer" th:text="${task.answer}"></textarea><br><br>
		
		
		<input type="submit" value="Create Task">
	</form>
</body>
</html>
